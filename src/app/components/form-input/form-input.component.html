<div class="">
  <label [for]="id" class="form-label">
    <i [class]="'bx '+icon" *ngIf="icon != ''"></i>
    <span class="pl-2">{{label}}</span>
  </label>
  <input class="form-control" [class.is-invalid] = "falied"
      [id]="id" [type]="type" [placeholder]="placeholder" [name]="id" [disabled]="disabled"
      [(ngModel)]="value" [value]="value" (change)="onChangeValueEmitter(value)"
   />
</div>
