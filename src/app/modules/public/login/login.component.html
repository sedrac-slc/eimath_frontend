<app-login-register [title]="language.message().login_title" cls="w-50 mt-4"
  action="login">
  <form (submit)="login($event)">
    <section [id]="contentId.login_register_form_input">
      <div class="">
        <app-form-input icon="bx-user" [id]="attribute.username" [falied]="!formValied.isValid(attribute.username)"
          [placeholder]="language.message().register_username" [label]="language.message().register_digit_username"
          (onChangeValue)="this.form.patchValue({ username: $event })" />
      </div>
      <div class="mt-3">
        <app-form-input icon="bx-key" type="password" [id]="attribute.password"
          [falied]="!formValied.isValid(attribute.password)" [placeholder]="language.message().register_digit_password"
          [label]="language.message().register_password" (onChangeValue)="this.form.patchValue({ password: $event })" />
      </div>
    </section>
    <button class="btn btn-outline-success mt-3 mb-1" type="submit" [disabled]="!form.valid && valid">
      <i class="bx bx-log-in"></i>
      <span>{{ language.message().btn_login }}</span>
    </button>
  </form>
</app-login-register>
