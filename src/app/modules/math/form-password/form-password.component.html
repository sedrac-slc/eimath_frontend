<div class="h6">Digita a senha actual</div>
<hr/>
<div class="row">
  <div class="col-md-6">
    <app-form-input icon="bx-key" type="password" [id]="attribute.password_old" [falied]="!formValied.isValid(attribute.password_old)"
      [placeholder]="language.message().register_digit_password" [label]="language.message().register_password"
      (onChangeValue)="this.form.patchValue({ password: $event })" />
  </div>
  <div class="col-md-6">
      <app-form-input icon="bx-shield" type="password" [id]="attribute.password_confirm_old" [falied]="!formValied.isValid(attribute.password_confirm_old)"
      [placeholder]="language.message().register_digit_password_confirm" [label]="language.message().register_password_confirm"
      (onChangeValue)="this.form.patchValue({ password_confirm: $event })" />
  </div>
</div>
<div class="h6 mt-3">Digita a senha nova</div>
<hr/>
<div class="row">
  <div class="col-md-6">
    <app-form-input icon="bx-key" type="password" [id]="attribute.password_new" [falied]="!formValied.isValid(attribute.password_new)"
      [placeholder]="language.message().register_digit_password" [label]="language.message().register_password"
      (onChangeValue)="this.form.patchValue({ password: $event })" />
  </div>
  <div class="col-md-6">
      <app-form-input icon="bx-shield" type="password" [id]="attribute.password_confirm_new" [falied]="!formValied.isValid(attribute.password_confirm_new)"
      [placeholder]="language.message().register_digit_password_confirm" [label]="language.message().register_password_confirm"
      (onChangeValue)="this.form.patchValue({ password_confirm: $event })" />
  </div>
</div>
